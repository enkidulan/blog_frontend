# The container definition we want to use for developing our app
box: fedora

build:
  steps:
    - script:
        name: installing env dependensies and starting X
        code: |
          yum install -qq node nodejs npm -y
          yum install -qq xorg-x11-server-Xvfb -y
          yum install -qq firefox -y
          Xvfb :99 -ac & export DISPLAY=:99
    - script:
        name: installing frontend app dependencies
        code: |
          cd blog_frontend
          npm install --quiet grunt-cli karma bower
          npm install
          bower install
    - script:
        name: grunt
        code: |
          grunt

